<div class="w-[80%] mx-auto bg-white p-8 rounded-lg shadow-md mt-5">
    <div class="flex justify-between">
        <h2 class="text-xl font-bold mb-6">Lista de Projetos</h2>
        <button *ngIf="user?.role === 'admin'" class="bg-gray-100 border border-gray-700 p-2 rounded-md hover:bg-gray-200" type="submit" (click)="add()">Adicionar Projeto</button>
    </div>
    <div class="flex justify-between border rounded-sm p-3 m-2" *ngFor="let project of projects">
        <div class="flex-1 flex gap-2">
            <div>
                <div>
                    <span class="font-bold">Nome: </span><span>{{ project.name }}</span>
                </div>
                <div>
                    <span class="font-bold">Description: </span><span>{{ project.description }}</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2 items-center">
            <div class="mr-5">
                <span class="border font-bold text-white border-blue-600 bg-blue-600 rounded-full p-2">Tarefas: {{ project.tasks.length }}</span>
            </div>
            <span class="cursor-pointer hover:underline" (click)="view(project)">Visualizar</span>
            <span class="cursor-pointer hover:underline" (click)="edit(project)">Editar</span>
            <span *ngIf="user?.role === 'admin'" class="cursor-pointer hover:underline" (click)="delete(project)">Excluir</span>
        </div>
    </div>
</div>
